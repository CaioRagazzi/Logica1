<meta charset="UTF-8">
<h3>Álcool ou Gasolina?</h3>
<script>

var tanque = 40;
var caminhoComGasolina = 480;
var caminhoComAlcool = 300;
var consumoGasolina = caminhoComGasolina/tanque;
var consumoAlcool = caminhoComAlcool/tanque;

document.write("Consumo do carro com gasolina é de " + consumoGasolina + " km/L");
document.write("<br>");
document.write("Consumo do carro com gasolina é de " + consumoAlcool + " km/L");

</script>
